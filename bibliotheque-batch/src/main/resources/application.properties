# Configuration pour appeler le Web Service SOAP
bibliotheque.ws=http://localhost:8080/ws
bibliotheque.ws.url=${bibliotheque.ws}/bibliotheque


server.port=8280

# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587

# TODO Renseigner ici le nom d'utilisateur et le mot de passe Gmail
spring.mail.username=
spring.mail.password=

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

mail.send.from=bibliot@gmail.com
mail.send.subject=Bibliotheque municipale - Livre en retard