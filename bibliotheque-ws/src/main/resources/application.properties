logging.level.com.openclassrooms=INFO
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
management.endpoints.web.base-path=/manage
management.security.enabled=false
server.port=8080
spring.application.name=bibliot-ws
# cette ligne permet d'exclure la configuration de sécurité par défaut de Springboot.
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bibliot
spring.datasource.username=bibliot
spring.datasource.password=admin
spring.datasource.platform=postgres
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
